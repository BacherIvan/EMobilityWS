<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      xmlns:bn="http://typo3.org/ns/BN/BnCore/ViewHelpers"
      data-namespace-typo3-fluid="true"
>

<f:comment>
    <!-- VARS
    ======================================================= -->
</f:comment>
<f:variable name="id" value="PRESET"/>
<f:variable name="type" value="module"/>
<f:variable name="dna" value="DNA-{type}"/>

<f:comment>
    <!-- to access same data as in main template -->
    <!-- Examples: -->
    <f:variable name="globalData" value="{bn:storage.get(getAll:'1')}"/>
    <f:variable name="breadcrumb" value="{bn:storage.get(name:'breadcrumb')}"/>
</f:comment>

<f:comment>
    <!-- ASSETS
    ======================================================= -->
</f:comment>
<bn:asset.css identifier="{type}s/{id}"/>
<bn:asset.script identifier="{type}s/{id}"/>

<f:comment>
    <!-- OUTPUT
    ======================================================= -->
</f:comment>
<div id="c{data.uid}" class="{dna}" data-id="{id}" data-space-bottom="{data.tx_mask_space_bottom}">
    <div class="{dna}__wrap" data-wrap-width="medium" data-wrap-padding="none">

    </div>
</div>

</html>
