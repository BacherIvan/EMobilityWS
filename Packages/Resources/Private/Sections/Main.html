<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:bn="http://typo3.org/ns/BN/BnCore/ViewHelpers"
      data-namespace-typo3-fluid="true"
>

<f:comment>
    <!-- VARS
    ======================================================= -->
</f:comment>
<f:variable name="id" value="main"/>
<f:variable name="type" value="section"/>
<f:variable name="dna" value="DNA-{type}"/>

<f:comment>
    <!-- ASSETS
    ======================================================= -->
</f:comment>
<bn:asset.css identifier="{type}s/{id}" priority="1"/>
<bn:asset.script identifier="{type}s/{id}" priority="1"/>

<f:comment>
    <!-- OUTPUT
    ======================================================= -->
</f:comment>
<main id="{dna}--{id}" class="{dna}" data-id="{id}" data-hero-layout="{heroLayout}">
    <div class="{dna}__content">
        <f:render partial="Partials/Elements/Content" arguments="{_all}"/>
    </div>
</main>

</html>
